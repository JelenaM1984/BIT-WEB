<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link rel="stylesheet" href="./table.css" />
  </head>
  <body>
    <table class="tabela" border="1">
      <tr class="naslov">
        <td>name</td>
        <td>image</td>
        <td>RAM</td>
        <td>camera</td>
        <td>Internal memory</td>
      </tr>
      <tr class="row">
        <td>Samsung S8+</td>
        <td class="image">
          <img
            src="https://www.gizbot.com/images/2017-03/samsung-galaxy-s8-plus-photo-gallery_149086596510.jpg"
            alt="Samsung S8+"
          />
        </td>
        <td>6 GB</td>
        <td>12 Mpx</td>
        <td>128 SGB</td>
      </tr>
      <tr class="row">
        <td>IPhone x</td>
        <td class="image">
          <img
            src="https://image.shutterstock.com/image-photo/new-york-usa-november-27-260nw-1009924027.jpg"
            alt="IPhone x"
          />
        </td>
        <td>4 GB</td>
        <td>12 Mpx</td>
        <td>128 GB</td>
      </tr>
      <tr class="row">
        <td>LG G6</td>
        <td class="image">
          <img
            src="https://www.lg.com/us/images/cell-phones/md05820872/gallery/G6-D1.jpg"
            alt="LG G6"
          />
        </td>
        <td>6GB</td>
        <td>12Mpx</td>
        <td>128 GB</td>
      </tr>
      <tr class="row">
        <td>Samsung S8+</td>
        <td class="image">
          <img
            src="https://www.gizbot.com/images/2017-03/samsung-galaxy-s8-plus-photo-gallery_149086596510.jpg"
            alt="Samsung S8+"
          />
        </td>
        <td>6 GB</td>
        <td>12 Mpx</td>
        <td>128 SGB</td>
      </tr>
      <tr class="row">
        <td>IPhone x</td>
        <td class="image">
          <img
            src="https://image.shutterstock.com/image-photo/new-york-usa-november-27-260nw-1009924027.jpg"
            alt="IPhone x"
          />
        </td>
        <td>4 GB</td>
        <td>12 Mpx</td>
        <td>128 GB</td>
      </tr>
    </table>
  </body>
</html>
